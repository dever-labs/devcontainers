name: Build Dev Container Images

on:
  push:
    branches: [main]
    paths:
      - images/**
  workflow_dispatch:
    inputs:
      image:
        description: "Image to build (e.g. dotnet-dev). Leave blank to build all."
        required: false

env:
  REGISTRY: ghcr.io
  ORG: dever-labs

jobs:
  # Detect which image directories changed so we only rebuild what's needed.
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.detect.outputs.images }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 2

      - name: Detect changed images
        id: detect
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            INPUT="${{ inputs.image }}"
            if [ -n "$INPUT" ]; then
              IMAGES=$(echo "$INPUT" | jq -R -c '[.]')
            else
              IMAGES=$(ls images/ | jq -R -s -c 'split("\n") | map(select(length > 0))')
            fi
          else
            IMAGES=$(git diff --name-only HEAD~1 HEAD \
              | grep '^images/' | cut -d'/' -f2 | sort -u \
              | jq -R -s -c 'split("\n") | map(select(length > 0))')
          fi
          echo "images=$IMAGES" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.image }}
    needs: changes
    if: ${{ needs.changes.outputs.images != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ${{ fromJSON(needs.changes.outputs.images) }}
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.image }}
        uses: devcontainers/ci@8bf61b26e9c3a98f69cb6ce2f88d24ff59b785c6 # v0.3
        with:
          subFolder: images/${{ matrix.image }}
          imageName: ${{ env.REGISTRY }}/${{ env.ORG }}/devcontainers/${{ matrix.image }}
          cacheFrom: ${{ env.REGISTRY }}/${{ env.ORG }}/devcontainers/${{ matrix.image }}
          push: always
